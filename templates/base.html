<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Easy Chat</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .profile-photo {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin-left: 10px;
            }
        </style>
    </head>
    <body>
        
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{url_for('welcome')}}">Easy Chat</a>
                <div class="d-flex align-items-center">
                    {% if session.username %}
                        
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger me-2">Log Out</a>
                        <img src="path/to/profile-photo.jpg" alt="Profile Photo" class="profile-photo">
                    {% else %}
                        <a href="{{ url_for('login') }}" class="btn btn-outline-primary me-2">Login</a>
                        <a href="{{ url_for('signup') }}" class="btn btn-outline-secondary">Signup</a>
                    {% endif %}
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>

    </body>
</html>
